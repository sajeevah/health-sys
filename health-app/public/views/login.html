<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div ng-controller="loginCtrl">
        <div>
            <h1 class="logo-name">HA</h1>
        </div>
        <h3>Welcome to HA</h3>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" ng-submit="login(user)">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" required="" ng-model="user.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <strong>Copyright</strong> Sri Lanka Institute of Information and Technology &copy; 2017 </p>
    </div>
</div>
