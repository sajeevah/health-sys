<div class="wrapper wrapper-content" ng-controller="publishEventController">
    <div >
        <div class="row">

            <div class="col-lg-12">

                <div class="btn-group btn-group-md" style="float:left">
                    <h2>Publish Events</h2>
                </div>

                <div class="btn-group btn-group-md" style="float:right">
                    <div class="btn btn-danger pagebutton" ng-click="eventGps()">Event Map<i /></div>
                    <div class="btn btn-danger pagebutton" ng-click="myEvents()">My Event<i /></div>
                </div>

                <div class="ibox float-e-margins">

                    <div class="ibox-content">

                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Location</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeA" ng-repeat="t in events"
                                ng-class="{'selected':$index == selectedRowEvent}" ng-click="setClickedRowEvent($index, t)">
                                <td>{{t.name}}</td>
                                <td>{{t.startDate}}</td>
                                <td>{{t.endDate}}</td>
                                <td>{{t.location}}</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="btn-group btn-group-md" style="float:left">
                    <h2>Comments</h2>
                </div>
                <div class="btn-group btn-group-md" style="float:right">
                    <div class="btn btn-default" ng-click="addComment()"><i class="fa fa-plus" /></div>
                    <div class="btn btn-default" ng-click="editComment()"><i class="fa fa-pencil" /></div>
                    <div class="btn btn-default" ng-click="deleteComment()"><i class="fa fa-trash" /></div>
                </div>

                <div class="ibox float-e-margins">

                    <div class="ibox-content">

                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>User</th>
                                <th>Comment</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeA" ng-repeat="t in comments"
                                ng-class="{'selected':$index == selectedRow}" ng-click="setClickedRow($index, t)">
                                <td>{{t.user.name}}</td>
                                <td>{{t.text}}</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="btn-group btn-group-md" style="float:left">
                    <h2>Heart Rate</h2>
                </div>
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>Date and Time</th>
                                <th>Heart Rate</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeA" ng-repeat="t in heartrates">
                                <td>{{t.datetime}}</td>
                                <td>{{t.heartrate}}</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
